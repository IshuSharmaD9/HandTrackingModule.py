<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <title>Document</title>

<body>
    <header>
        <h2 class="logo">LoGo</h2>
        <nav class="navigation">
            <a href="Index.html">Home</a>
            <a href="#">Virtual Keyboard</a>
            <a href="#">Contact</a>
            <a href="login.html"><button class="btnLogin-popup"> Login</button></a>

        </nav>
    </header>
    <div class="Container_contact">
        <div class="Box_container">
            <div class="Contact_box1">
                <div class="Titlee"><h2>Let's get in touch</h2></div>
                <p class="Textt">Feel like contacting us?Submit your queries here and we will get back to you as soon as possible.</p>
                <div class="mail"><i class="fa fa-envelope"></i>
                    <p>-virtualkeyboard@gmail.com</p>
                </div>
                <div class="phone"><i class="fa-solid fa-phone-volume"></i>
                <p> +91 9800000021</p>
            </div>
            <div class="Social_media">
                <p>Connect with us :</p>
                <div class="Social_icons">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </div>
            </div>
           
            <div class="Contact_box2"> 
                <span class="circle one"></span>
                <span class="circle two"></span>
                <form>
                    <h3 class="Tittle">Contact Us</h3>
                    <div class="Input_container">
                        <input type="text" name="name" class="Input" placeholder="Name">
                        <label for="name">Name</label>
                    </div>
                    <div class="Input_container">
                        <input type="email" name="email" class="Input" placeholder="Email">
                        <label for="email">Email</label>
                    </div>
                    <div class="Input_container">
                        <input type="tel" name="phone" class="Input" placeholder="Phone">
                        <label for="phone">Phone</label>
                    </div>
                    <div class="Input_container">
                       <textarea name="message" class="Input" placeholder="Message"></textarea>
                        <label for="">Username</label>
                    </div>
                    <input type="submit" value="Send" class="btn"/>
                </form>
            </div>
               
        </div>
       </div>
