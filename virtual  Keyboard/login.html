<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="script.js">



    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header>
        <h2 class="logo">LoGo</h2>
        <nav class="navigation">
            <a href="Index.html">Home</a>
            <a href="#">Virtual Keyboard</a>
            <a href="contact.html">Contact</a>
            a<button class="btnLogin-popup"> Login</button>

        </nav>
    </header>
    <div class="box-1">
        
        <div class="wrapper">
            
            <span class="icon-close">
                <ion-icon name="close"></ion-icon>
            </span>
            <div class="form-box login">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember me </label>
                        <a href="#">Forgot Password?</a>
                        
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register"><p>Don't have an account?<a href="#" class="register-link">Register</a></p>

                    </div>

                </form>
                
            </div>


            <div class="form-box register">
                <form action="#">
                    <h2>Registration</h2>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label>User name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email-Id</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Confirm-Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> I Agree to the terms & condition</label>
                        
                        
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register"><p>Already have an account?<a href="#" class="login-link">Login</a></p>

                    </div>

                </form>
                
            </div>
            
        </div>

    </div>
    

    <script src="script.js"></script>
    
</body>

</html>
